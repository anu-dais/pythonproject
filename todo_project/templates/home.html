{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1 style="background-color:darkblue;width:100%;height:150px;color:pink;">TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
            {% csrf_token %}
                 <div class="form-group">
                     <input type="text" class="form-control" name="task" placeholder="Task Name">
                 </div>
            <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="Priority"><br>
            </div>
            <div>
                <input type="date" class="form-control" name="date" placeholder="Enter the date">
            </div>
            <div>
                <input type="Submit" class="btn btn-danger" >
            </div>
                 </form>
    </div>
    </div>

            <div class="col-md-6" >
                <h2>Task to be completed</h2>
                 {% for i in task1 %}
               <div class="shadow card">
                    <div class="card-body">
                        <p class="card tittle">{{i.name}}</p>
                            <p><b>{{i.priority}}</b></p>
                        <p>{{i.date}}</p>
                        <a class="btn btn-success" href="{% url 'delete' i.id %}">Done</a>
                         <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
                            </div>
                        </div>


{% endfor %}
            </div>
        </div>
</div>
{% endblock %}
